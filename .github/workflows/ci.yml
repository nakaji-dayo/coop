name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2
        id: setup
        with:
          ghc-version: '9.6'
          cabal-version: 'latest'

      - name: Configure
        run: cabal configure --enable-tests

      - name: Freeze dependencies
        run: cabal freeze

      - uses: actions/cache@v4
        with:
          path: |
            ${{ steps.setup.outputs.cabal-store }}
            dist-newstyle
          key: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-${{ hashFiles('**/cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-

      - name: Build
        run: cabal build all

      - name: Run tests
        run: cabal test all

  build:
    if: github.event_name == 'push'
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: haskell-actions/setup@v2
        id: setup
        with:
          ghc-version: '9.6'
          cabal-version: 'latest'

      - name: Configure
        run: cabal configure

      - name: Freeze dependencies
        run: cabal freeze

      - uses: actions/cache@v4
        with:
          path: |
            ${{ steps.setup.outputs.cabal-store }}
            dist-newstyle
          key: ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-${{ hashFiles('**/cabal.project.freeze') }}
          restore-keys: |
            ${{ runner.os }}-ghc-${{ steps.setup.outputs.ghc-version }}-

      - name: Build
        run: cabal build exe:coop

      - name: Prepare binary
        run: |
          BIN_PATH=$(cabal list-bin coop)
          ARCH=$(uname -m)
          case "${{ runner.os }}" in
            Linux)  PLATFORM="linux-${ARCH}" ;;
            macOS)  PLATFORM="macos-${ARCH}" ;;
          esac
          cp "${BIN_PATH}" "coop-${PLATFORM}"
          echo "ARTIFACT_NAME=coop-${PLATFORM}" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: ${{ env.ARTIFACT_NAME }}

  release:
    if: github.event_name == 'push'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Make binaries executable
        run: chmod +x artifacts/coop-*

      - name: Create versioned release
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          gh release create "${TAG}" artifacts/coop-* \
            --title "${TAG}" \
            --generate-notes

      - name: Update latest release
        if: github.ref == 'refs/heads/main'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete latest --yes || true
          git push --delete origin latest || true
          gh release create latest artifacts/coop-* \
            --title "Latest (main)" \
            --notes "Built from main branch ($(date -u '+%Y-%m-%d %H:%M UTC'))" \
            --prerelease
